<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
</head>
<style>
    .form_item{
        display: inline-block;
        margin-right: 10px;
        vertical-align: top;
    }
    input, select{
        border-radius: 5px;
        padding: 5px;
        border-color: #d0d0d0;
    }
</style>
<body style="background-color: #f9f9f9; margin-left: 20%;">
    <form action="form.ok.html">
        <h3>Billing address</h3>
        <div class="form_item">
            <label for="fname">First name</label><br>
            <input type="text" name="fname" id="fname" required>
        </div>
        <div class="form_item">
            <label for="lname">Last name</label><br>
            <input type="text" name="lname" id="lname" required>
        </div>
        <br><label for="uname">Username</label><br>
        <input type="text" name="uname" id="uname" placeholder="@" readonly style="background-color: #d0d0d0;width: 20px;"><input type="text" name="uname" id="uname" placeholder="Username" required><br>
        <label for="email">Email</label><label for="email" style="color: gray;"> (Optional)</label><br>
        <input type="email" name="email" id="email" placeholder="you@example.com"><br>
        <label for="address1">Address</label><br>
        <input type="textarea" name="address1" id="address1" placeholder="1234 Main St" required><br>
        <label for="address2">Address 2</label><label for="email" style="color: gray;"> (Optional)</label><br>
        <input type="textarea" name="address2" id="address2" placeholder="Apartment or suite"><br>
        <div class="form_item">
            <label for="country">Country</label><br>
            <select id="country" name="country">
                <option>Choose...</option>
                <option>United States</option>
            </select>
        </div>
        <div class="form_item">
            <label for="state">State</label><br>
            <select id="state" name="state">
                <option>Choose...</option>
                <option>California</option>
            </select>
        </div>
        <div class="form_item">
            <label for="zip">Zip</label><br>
            <input type="text" name="zip" id="zip" style="width: 50%;">
        </div>
        <br>
        <br><hr align="left" style="width: 50%;"><br>
        <input type="checkbox" id="checkbox_1">Shipping address is the same as my billing address<br>
        <input type="checkbox" id="checkbox_2">Save this information for next time<br>
        <br><hr align="left" style="width: 50%;">
        <h3>Payment</h3>
        <input type="radio" id="pay_1" name="pay" checked>
        <label for="pay_1">Credit card</label><br>
        <input type="radio" id="pay_2" name="pay">
        <label for="pay_2">Debit card</label><br>
        <input type="radio" id="pay_3" name="pay">
        <label for="pay_3">PayPal</label><br>
        <br>
        <div class="form_item">
            <label for="cardname">Name on card</label><br>
            <input type="text" name="cardname" id="cardname" required><br>
            <div style="font-size: 80%;color: gray;">Full name as displayed on card</div>
        </div>
        <div class="form_item">
            <label for="cardnum">Credit card number</label><br>
            <input type="text" name="cardnum" id="cardnum" required><br>
        </div>
        <br>
        <div class="form_item">
            <label for="expiration">Expiration</label><br>
            <input type="text" name="expiration" id="expiration" required style="width: 70%;"><br>
        </div>
        <div class="form_item">
            <label for="cvv">CVV</label><br>
            <input type="text" name="cvv" id="cvv" required style="width: 70%;"><br>
        </div>
        <br>
        <label for="date">Date</label><br>
        <input type="date" name="date" id="date"><br>
        <br>
        <input type="submit" value="Continue to checkout">
        <br>
    </form>
</body>
</html>
