<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    button{
        display: inline;
        color: white;
        padding: 0px 10px;
    }
    input{
        background-color: aliceblue;
        border-radius: 5px;
    }
</style>
<body>
    <h2>Dynamic Web page</h2>
    <input type="text" name="txt" id="txt">
    <button type="button" onclick="addlist()" style="background-color: blue; border-color: blue;">추가</button>
    <button type="button" onclick="deletelist()" style="background-color: green; border-color: green;">삭제</button>
    <ul id="list"></ul>

    <script>
        let input = document.getElementById("txt");
        let list = document.getElementById("list");
        function addlist() {
            let items = input.value.trim().split(", ");
            for (let text of items) {
                let li = document.createElement("li");
                li.textContent = text;
                list.appendChild(li);
            }
        }
        function deletelist() {
            input.value = "";
            list.innerHTML = "";
        }
    </script>
</body>
</html>
